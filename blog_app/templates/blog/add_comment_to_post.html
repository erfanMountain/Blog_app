{% block title %}

{% endblock %}

{% block content %}
    <h1>New comment</h1>
    <form class="post-form-blog" method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- as_p tag it will do underneath as p tag -->
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
{% endblock %}
