<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1><a href="">My BLOG</a></h1>
{% for post in  posts %}
    <div>
        <p>Published:{{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p> <!-- linebreaksbr which means it will break the line -->
    </div>
{% endfor %}



</body>
</html>
